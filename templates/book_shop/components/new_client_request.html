{% block request %}
    <div class="modal fade" id="request" tabindex="-1" role="dialog"
         aria-labelledby="order" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="exampleModalCenterTitle">Новая заявка</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="text-left">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Введите Ваше имя">
                        </div>
                        <div class="form-group">
                            <label for="email">Электронный адрес</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   aria-describedby="emailHelp" placeholder="Введите почту">
                        </div>
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="number" class="form-control" id="phone" name="phone"
                                   placeholder="Введите телефон">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-success">Отправить</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
